<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="project.css" rel="stylesheet">
    <title>Grocery List</title>
</head>

<body>
    <header>
        <nav>
            <ul class="home" style="list-style-type: none">
                <li><a href="project.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="title">
            <h1 class="heading-title">Grocery List</h1>
            <p class=" heading-subtitle">Enter a list name and add items to your grocery list:</p>
        </div>

        <section class="add-item">
            <div id="myDIV" class="header">
                <label for="listName">List Name:</label>
                <input type="text" id="listName" name="listName" placeholder="Enter list name" required>
                <input type="text" id="myInput" placeholder="e.g. eggs">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>

            <ul id="myUL" style="list-style-type: none">
                <li class="grocery-item">Chicken Thighs</li>
                <li class="checked grocery-item">Red Onions</li>
                <li class="grocery-item">Bulk Garlic</li>
                <li class="grocery-item">Soy Sauce</li>
                <li class="grocery-item">Fish Sauce</li>
                <li class="grocery-item">Brown Sugar</li>
            </ul>
        </section>

        <div class="listBtn">
            <button class="clearListBtn" value="Remove All" onclick="removeAll()" id="clearListBtn">Clear List</button>
            <button class="saveListBtn" value="Save List" onclick="" id="saveListBtn">Save List</button>
        </div>

    </main>
    <script src="project.js"></script>

</body>


</html>
